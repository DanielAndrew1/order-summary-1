<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display"> 
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg">
    <img src="images/pattern-background-desktop.svg" alt="" class="bgi">
    
    
    
    <div class="box">
     
     <img class="illustration-img" src="images/illustration-hero.svg" alt="">
     <div class="text">
     <h3>Order Summary</h3>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

  <div class="plan">
     <div class="an-plan-img">
        <img src="images/icon-music.svg" alt="">
      
      <span class="an-plan">
        <p><h4>Annual Plan</h4></p>
        <p>$59.99/year</p> 
      </span>
     </div>
        <a href="#">Change</a>
    </div>

    <div class="order-options">
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel</a>.
  </div>
</body>
</html>
